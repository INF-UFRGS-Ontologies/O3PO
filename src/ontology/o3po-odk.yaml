## Ontology Metadata ##
id: o3po
title: Offshore Petroleum Production Plant Ontology (O3PO)
description: "A domain ontology for offshore petroleum production plants has been established utilizing BFO as the top-level ontology and incorporating IOF-Core and GeoCore as middle-level ontologies."
creators:
 - Nicolau Santos
contributors:
 - Fabrício H. Rodrigues
 - Haroldo Rojas
 - Mara Abel
 - Cauã Roca Antunes

## Github Settings ##
repo: O3PO
git_main_branch: master

## O3PO Specific Settings ##
import_group:
  products:
    - id: bfo
    - id: iao
    - id: ro
    - id: iof-core
      mirror_from: https://spec.industrialontologies.org/ontology/202401/core/Core/
    - id: geocore
      mirror_from: https://www.inf.ufrgs.br/bdi/ontologies/geocore/releases/2024-04-06/geocore.owl

